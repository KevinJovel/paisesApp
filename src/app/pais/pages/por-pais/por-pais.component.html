<h2>Por país</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()">
            <input class="form-control" type="text" name="termino" 
            [(ngModel)]="termino"
            placeholder="Buscar pais" autocomplete="off">
            <hr>
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el termino {{termino}}
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th>ver Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of paises; let i = index">
                    <td>{{i+1}}</td>
                    <td> <img class="small-flag" [src]="item.flag"> </td>
                    <td>{{item.name}}</td>
                    <td>{{item.population| number}}</td>
                    <td>ver</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
