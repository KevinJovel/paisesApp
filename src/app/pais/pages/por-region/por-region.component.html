<div class="animate__animated animate__fadeIn animate_faster">
    <h3>Buscar por región <small>{{regionActiva | titlecase}}</small></h3>
    <hr>
    <h5>Seleccione la región</h5>
    
    <div class="row">
        <div class="col">
            <button 
            *ngFor="let item of regiones" 
            class="btn btn-outline-primary"
            [class.btn-primary]="item===regionActiva"
            (click)="activarRegion(item)"
    
            >
               {{item | titlecase}}     
            </button>
        </div>
    </div>
    <hr>
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
